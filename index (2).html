<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster Loan - Payment History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .brand-name {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .payout-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payout-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .payout-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .payout-item.today {
            background: #f0fdf4;
            border-color: #10b981;
        }

        .payout-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .bank-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .bank-absa { background: linear-gradient(135deg, #e11d48 0%, #be123c 100%); }
        .bank-standard { background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%); }
        .bank-fnb { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .bank-capitec { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .bank-tyme { background: linear-gradient(135deg, #ec4899 0%, #db2777 100%); }
        .bank-african { background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); }

        .payout-info {
            flex: 1;
        }

        .bank-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .account-number {
            font-size: 13px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .payout-right {
            text-align: right;
        }

        .amount {
            font-size: 18px;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 4px;
        }

        .date {
            font-size: 12px;
            color: #666;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .payout-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .payout-right {
                text-align: left;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">ðŸ¦ª</div>
                <div>
                    <div class="brand-name">Oyster Loan</div>
                    <div class="tagline">Trusted Financial Solutions</div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Payouts (30 Days)</div>
                    <div class="stat-value" id="totalPayouts">55</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Amount Paid</div>
                    <div class="stat-value" id="totalAmount">R 0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's Payouts</div>
                    <div class="stat-value">5</div>
                </div>
            </div>
        </div>

        <div class="content-card">
            <div class="section-title">
                Payment History
                <span class="badge">All Successful</span>
            </div>

            <div class="filter-tabs">
                <div class="tab active" onclick="filterPayouts('all')">All Payouts (55)</div>
                <div class="tab" onclick="filterPayouts('today')">Today (5)</div>
                <div class="tab" onclick="filterPayouts('month')">This Month (25)</div>
            </div>

            <div class="payout-list" id="payoutList"></div>
        </div>

        <div class="footer">
            <p><strong>Oyster Loan</strong> - Empowering Your Financial Future</p>
            <p style="font-size: 14px; margin-top: 10px;">All transactions are secure and verified</p>
        </div>
    </div>

    <script>
        const banks = [
            { name: 'ABSA Bank', class: 'bank-absa', abbr: 'AB' },
            { name: 'Standard Bank', class: 'bank-standard', abbr: 'SB' },
            { name: 'FNB Bank', class: 'bank-fnb', abbr: 'FN' },
            { name: 'Capitec', class: 'bank-capitec', abbr: 'CP' },
            { name: 'Tyme Bank', class: 'bank-tyme', abbr: 'TY' },
            { name: 'African Bank', class: 'bank-african', abbr: 'AF' }
        ];

        function generateAccountNumber() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function generateAmount() {
            return (Math.random() * (15000 - 2000) + 2000).toFixed(2);
        }

        function getRandomBank() {
            return banks[Math.floor(Math.random() * banks.length)];
        }

        function generatePayouts() {
            const payouts = [];
            const today = new Date();
            
            // Generate 5 payouts for today
            for (let i = 0; i < 5; i++) {
                const bank = getRandomBank();
                payouts.push({
                    bank: bank,
                    accountNumber: generateAccountNumber(),
                    amount: generateAmount(),
                    date: today,
                    isToday: true
                });
            }

            // Generate 20 more payouts for this month (spread across the month)
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            for (let i = 0; i < 20; i++) {
                const randomDay = Math.floor(Math.random() * today.getDate()) + 1;
                const date = new Date(currentYear, currentMonth, randomDay);
                const bank = getRandomBank();
                payouts.push({
                    bank: bank,
                    accountNumber: generateAccountNumber(),
                    amount: generateAmount(),
                    date: date,
                    isToday: false
                });
            }

            // Generate 30 more payouts for the last 30 days
            for (let i = 0; i < 30; i++) {
                const daysAgo = Math.floor(Math.random() * 30) + 1;
                const date = new Date(today);
                date.setDate(date.getDate() - daysAgo);
                const bank = getRandomBank();
                payouts.push({
                    bank: bank,
                    accountNumber: generateAccountNumber(),
                    amount: generateAmount(),
                    date: date,
                    isToday: false
                });
            }

            // Sort by date (newest first)
            payouts.sort((a, b) => b.date - a.date);
            return payouts;
        }

        function formatDate(date) {
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            
            if (isToday) {
                return `Today, ${date.toLocaleTimeString('en-ZA', { hour: '2-digit', minute: '2-digit' })}`;
            }
            
            return date.toLocaleDateString('en-ZA', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderPayouts(payouts) {
            const payoutList = document.getElementById('payoutList');
            payoutList.innerHTML = '';

            let totalAmount = 0;
            payouts.forEach(payout => {
                totalAmount += parseFloat(payout.amount);
                
                const item = document.createElement('div');
                item.className = `payout-item ${payout.isToday ? 'today' : ''}`;
                item.innerHTML = `
                    <div class="payout-left">
                        <div class="bank-icon ${payout.bank.class}">${payout.bank.abbr}</div>
                        <div class="payout-info">
                            <div class="bank-name">${payout.bank.name}</div>
                            <div class="account-number">Account: ****${payout.accountNumber}</div>
                        </div>
                    </div>
                    <div class="payout-right">
                        <div>
                            <div class="amount">R ${parseFloat(payout.amount).toLocaleString('en-ZA', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                            <div class="date">${formatDate(payout.date)}</div>
                        </div>
                        <div class="status">
                            <span class="status-dot"></span>
                            Paid
                        </div>
                    </div>
                `;
                payoutList.appendChild(item);
            });

            document.getElementById('totalAmount').textContent = 
                'R ' + totalAmount.toLocaleString('en-ZA', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        let allPayouts = [];

        function filterPayouts(filter) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            let filtered = allPayouts;
            const today = new Date();

            if (filter === 'today') {
                filtered = allPayouts.filter(p => p.isToday);
            } else if (filter === 'month') {
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                filtered = allPayouts.filter(p => 
                    p.date.getMonth() === currentMonth && 
                    p.date.getFullYear() === currentYear
                );
            }

            renderPayouts(filtered);
        }

        // Initialize
        allPayouts = generatePayouts();
        renderPayouts(allPayouts);
    </script>
</body>
</html>
